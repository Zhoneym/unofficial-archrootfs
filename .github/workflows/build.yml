name: Install NVIDIA Driver and Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update package list
        run: sudo apt update

      - name: Add NVIDIA PPA
        run: |
          sudo add-apt-repository -y ppa:graphics-drivers/ppa
          sudo apt update

      - name: Install NVIDIA Driver 570
        run: sudo apt install -y nvidia-driver-570

      - name: Install dependencies for Docker
        run: |
          sudo apt install -y \
            ca-certificates \
            curl \
            gnupg

      - name: Add Docker official GPG key
        run: |
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
          sudo chmod a+r /etc/apt/keyrings/docker.asc

      - name: Add Docker repository
        run: |
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update

      - name: Install Docker 26.0.0
        run: sudo apt install -y docker-ce=5:26.0.0-1~ubuntu.22.04~jammy docker-ce-cli=5:26.0.0-1~ubuntu.22.04~jammy containerd.io docker-buildx-plugin docker-compose-plugin

      - name: List and Save Installed .deb Packages
        run: |
          mkdir -p deb_packages
          dpkg-query -f '${binary:Package}\n' -W > deb_packages/installed_packages.txt
          apt-get download $(cat deb_packages/installed_packages.txt)
          mv *.deb deb_packages/ || true
          ls -lah deb_packages

      - name: Upload .deb Packages as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: deb_packages/
          retention-days: 7
