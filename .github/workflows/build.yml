name: Install NVIDIA Driver and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Package Lists
        run: sudo apt update

      - name: Add NVIDIA PPA and Install Driver
        run: |
          echo 'Acquire::Keep-Downloaded-Packages "1";' | sudo tee /etc/apt/apt.conf.d/01keep-debs
          sudo apt clean
          sudo add-apt-repository -y ppa:graphics-drivers/ppa
          sudo apt update
          mkdir -p $GITHUB_WORKSPACE/deb_packages
          sudo apt install -o dir::cache=$GITHUB_WORKSPACE/deb_packages install --download-only -y nvidia-driver-570
          
      - name: Install Specific Docker Version
        run: |
          sudo apt update
          sudo apt install -o dir::cache=$GITHUB_WORKSPACE/deb_packages install --download-only -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu jammy stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt remove -y --purge docker-ce docker-ce-cli containerd.io docker-ce-rootless-extras docker-buildx-plugin docker-compose-plugin
          sudo apt update
          sudo apt install -o dir::cache=$GITHUB_WORKSPACE/deb_packages install --download-only -y docker-ce=5:26.0.0-1~ubuntu.22.04~jammy docker-ce-cli=5:26.0.0-1~ubuntu.22.04~jammy containerd.io docker-ce-rootless-extras docker-buildx-plugin docker-compose-plugin

      - name: Collect Installed .deb Packages
        run: |
          ls -l $GITHUB_WORKSPACE/deb_packages

      - name: Upload .deb Packages as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: deb_packages/
