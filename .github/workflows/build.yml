name: Download and Package Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-save:
    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pull existing Docker image
      run: docker pull --platform linux/amd64 geniderasmusmc/de-goulash:1

    - name: Save Docker image as tar
      run: docker save geniderasmusmc/de-goulash:1 -o de-goulash-1.tar

    - name: Upload tar to GitHub Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: image
        path: de-goulash-1.tar
