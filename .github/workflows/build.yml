name: Build Ubuntu 22.04.5 RootFS with Xorg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-rootfs:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y mmdebstrap xz-utils

      - name: 📦 Generate Ubuntu 22.04.5 RootFS with Xorg
        run: |
          sudo mmdebstrap \
            --variant=apt \
            --components="main,universe" \
            --include=xserver-xorg,xinit,x11-xserver-utils,dbus,gdm3 \
            jammy \
            ubuntu-rootfs.tar.xz \
            "http://archive.ubuntu.com/ubuntu"

      - name: 🔍 List Generated Files
        run: ls -lh ubuntu-rootfs.tar.xz

      - name: 🚀 Upload RootFS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-22.04.5-rootfs
          path: ubuntu-rootfs.tar.xz
