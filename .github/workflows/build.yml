name: Install NVIDIA Driver and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Package Lists
        run: sudo apt update

      - name: Add NVIDIA PPA and Install Driver
        run: |
          sudo add-apt-repository -y ppa:graphics-drivers/ppa
          sudo apt update
          sudo apt install -y nvidia-driver-570
          
      - name: Install Specific Docker Version
        run: |
          sudo apt update
          sudo apt install -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu jammy stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update
          sudo apt install -y docker-ce=5:26.0.0-1~ubuntu.22.04~jammy docker-ce-cli=5:26.0.0-1~ubuntu.22.04~jammy containerd.io

      - name: Collect Installed .deb Packages
        run: |
          mkdir -p deb_packages
          cp -r /var/cache/apt/archives/*.deb deb_packages/

      - name: Upload .deb Packages as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: deb_packages/
